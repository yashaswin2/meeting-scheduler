{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create Meeting - {{ template.name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Meeting Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date" class="form-label">Date and Time</label>
                <input type="datetime-local" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
        </div>

        <h4 class="mt-4 mb-3">Meeting Notes</h4>
        {% for section in template.sections %}
        <div class="mb-3">
            <label for="section_{{ section.lower().replace(' ', '_') }}" class="form-label">{{ section }}</label>
            <textarea class="form-control" 
                      id="section_{{ section.lower().replace(' ', '_') }}" 
                      name="section_{{ section.lower().replace(' ', '_') }}" 
                      rows="3"></textarea>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Create Meeting</button>
        <a href="{{ url_for('meeting_templates') }}" class="btn btn-secondary">Back to Templates</a>
    </form>
</div>
{% endblock %}
