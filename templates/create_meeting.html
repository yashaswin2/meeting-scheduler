{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="https://cdn.jsdelivr.net/npm/@tabler/icons@2.40.0/icons/calendar-plus.svg" 
                             alt="Create Meeting" 
                             class="mb-3" 
                             style="width: 48px; height: 48px; opacity: 0.7;">
                        <h2 class="h3">Create New Meeting</h2>
                        <p class="text-muted">Schedule a new meeting with your team</p>
                    </div>

                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="title" class="form-label">Meeting Title</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-heading"></i></span>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       name="title" 
                                       placeholder="e.g., Weekly Team Sync"
                                       required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                                <textarea class="form-control" 
                                          id="description" 
                                          name="description" 
                                          rows="3"
                                          placeholder="What's this meeting about?"></textarea>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="date" class="form-label">Date</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                    <input type="date" 
                                           class="form-control" 
                                           id="date" 
                                           name="date" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="time" class="form-label">Time</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                    <input type="time" 
                                           class="form-control" 
                                           id="time" 
                                           name="time" 
                                           required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="duration" class="form-label">Duration</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-hourglass-half"></i></span>
                                <select class="form-select" id="duration" name="duration" required>
                                    <option value="15">15 minutes</option>
                                    <option value="30" selected>30 minutes</option>
                                    <option value="45">45 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="90">1.5 hours</option>
                                    <option value="120">2 hours</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-calendar-plus me-2"></i>Create Meeting
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-light">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
